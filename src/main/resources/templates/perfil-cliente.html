<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head">
    </head>
<!--ESTE HTML SOLO SE USA PARA EDITAR EL PERFIL DE UN USUARIO/CLIENTE OK????????????????????????????-->
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form action="/usuario/actualizar-perfil" method="POST" enctype="multipart/form-data">

            <input  th:value="${action}" name="action">
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label">Documento</label>
                    <input type="number" name="documento" th:value="${perfil.documento}" class="form-control"/>
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label ">Nombres</label>
                    <input type="text" name="nombres" th:value="${perfil.nombres}" class="form-control"/>
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label ">Apellido</label>
                    <input type="text" name="apellido" th:value="${perfil.apellido}" class="form-control"/>
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label ">Telefono</label>
                    <input type="number" name="contactoCel" th:value="${perfil.contactoCel}" class="form-control"/>
                </div>
            </div>
            <div class=" d-flex justify-content-center m-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <div>
                    <input type="hidden" th:value="${perfil.ciudad.id}" name="idCiudad">
                    <select class="form-select ms-2" th:field="${perfil.ciudad.id}">
                        <option th:each="c : ${ciudades}" th:text="${c.nombre}" th:value="${c.id}" th:selected="${perfil.ciudad != null && c.id == perfil.ciudad.id}"></option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label ">Fecha de nacimiento</label>
                    <input type="date" name="fechaNacimiento" th:value="${perfil.fechaNacimiento}" class="form-control"/>
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label ">E-mail</label>
                    <input type="email" name="contactoMail" th:value="${perfil.contactoMail}" class="form-control"/>
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label ">Agregar foto/imagen</label>
                    <input type="file" name="archivo" class="form-control ">
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div class="col d-flex justify-content-center mt-5">
                    <button type="submit" class="btn-primary">Actualizar</button>
                </div>
            </div>
        </form>

























        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <!-- font-awesome para iconos en botones y otras cosas (y emn svg) -->
        <script defer src="/js/all.js"></script>
    </body>

</html>
