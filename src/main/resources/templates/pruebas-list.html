<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body class="scroll">
    <header th:replace="/fragments/header :: header"></header>

    <main class="container">

        <div class="row m-1">
            <div class="col d-flex justify-content-center">
                <div class="display-1 text-center ">listas</div>
            </div>
            <div class="row m-5">
                <div class="col d-flex justify-content-center">
                    <div class="card text-center bg-transparent">
                        <div class="card-body shadow">
                            <form class="row" th:action="@{/lista/list}" method="GET">
                               
                                <div class="col-2 d-flex justify-content-center m-2">
                                    <button type="submit" class="minusBtn mt-1">Buscar</button>
                                </div>
                            </form>
                            <table class="text-center  table table-borderless">
                                <thead>
                                    <tr>
                                        <th>N*</th>
                                        <th>Nombre</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each=" a,iterator : ${listas} ">
                                        <td class="" th:text="${iterator.index+1}"></td>
                                        <td class="" th:text="${a.nombreList}"></td>
                                        <button class="minusBtn"><a class="text-a"
                                                th:href="@{/lista/delete}+'?id='+${a.id}">Eliminar</a></button>
                                        <button class="minusBtn"><a class="text-a"
                                                th:href="@{/lista/form}+'?id='+${a.id}">Editar</a></button>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="row m-2">
            <div class="col d-flex justify-content-center">
                <button class="mainBtn shadow"><a class="text-green text-a" th:href="@{/lista/form}">Agregar
                        lista</a></button>
            </div>

            <div class="col d-flex justify-content-center">
                <button class="mainBtn shadow"><a class="text-green text-a" th:href="@{/}">Pagina Principal</a></button>
            </div>

        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>


</body>

</html>
