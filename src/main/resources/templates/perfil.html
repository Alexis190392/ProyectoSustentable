<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">

</head>
<body>
    <nav th:replace="/fragments/nav-bar :: nav-bar">
    </nav>
    <main class="container">
        <!--<div th:replace="/fragments/admin-disclaimer :: admin-disclaimer"></div>-->
           <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        <div class="row m-2">
            <div class="col">
                <div class="display-1 text-center text-light">Agregar cliente</div>
            </div>
            <div class="row m-3">
                <div class="col">
                    <form th:action="@{/cliente/save}" method="POST" th:object="${cliente}" enctype="multipart/form-data">
                        <input hidden th:value="${action}" name="action">
                         <div class="d-flex justify-content-center m-3">
                            <div>
                                <label class="form-label text-white me-2">Documento</label>
                                <input type="number" th:field="*{documento}" class="form-control bg-dark text-light">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                <label class="form-label text-white me-2">Nombres</label>
                                <input type="text" th:field="*{nombres}" class="form-control bg-dark text-light">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                <label class="form-label text-white me-2">Apellido</label>
                                <input type="text" th:field="*{apellido}" class="form-control bg-dark text-light">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                <label class="form-label text-white me-2">Telefono</label>
                                <input type="number" th:field="*{contactoCel}" class="form-control bg-dark text-light">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                <label class="form-label text-white me-2">Fecha de nacimiento</label>
                                <input type="date" th:field="*{fechaNacimiento}" class="form-control bg-dark text-light">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                <label class="form-label text-white me-2">E-mail</label>
                                <input type="email" th:field="*{contactoMail}" class="form-control bg-dark text-light">
                            </div>
                        </div>
                          <div class="d-flex justify-content-center m-3">
                            <div>
                                <label class="form-label text-white me-2">Agregar foto/imagen</label>
                                <input type="file" name="archivo" class="form-control bg-dark text-light">
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center mt-5">
                            <button type="submit" class="btn-primary">Registrarme</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mb-5 d-flex justify-content-center">
            <div class="col d-flex justify-content-center">
                <button class="button"><a th:href="@{/cliente/list}">Ver lista de clientes</a></button>
            </div>
            <div class="col d-flex justify-content-center">
                <button class="button"><a th:href="@{/}">Pagina Principal</a></button>
            </div>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
