<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--css PROPIO-->
    <link rel="stylesheet" href="../static/css/estilo.css">
    <!--SCRIPT FONTAWESOMEICONS-->
    <!-- https://fontawesome.com/v5.15/icons?d=gallery&p=2&m=free -->


    <!--
       script de pruebas
   -->

    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="app/js/handleCounter.js"></script>



    <script src="js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <!--encabezado-->

    <!--Botton X-->
    <br>
    <button type="button" class="bn btn-close btn-close-white"></button>
    <div class="p-2 flex-fill">
        <h1 class="bn">Cree su prodcuto aquí</h1>
    </div>

    <!--encabezado-->

    <!--form-->
    <div class="container  container-form shadow">
        <form th:action="@{/producto/save}" method="POST" th:object="${producto}">
            <div class="form-label">
                <label class="form-label" for="">SKU</label>
                <input type="text" class="form-control" th:field="*{codigoBarra}">
            </div>
            <div class="form-label">
                <label for="">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}">
            </div>
            <div class="form-label">
                <label for="">Origen</label>
                <input type="text" class="form-control" th:field="*{origen}">
            </div>
            <div class="form-label">
                <label for="">Precio</label>
                <input type="text" class="form-control" th:field="*{precio}">
            </div>
            <div class="form-label">
                <label for="">Cantidad</label>
                <input type="number" class="form-control" th:field="*{stock}">
            </div>

            <div class="form-label">
                <label for="">Tipo</label>
                <select class="form-select form-control" aria-label=".form-select-sm example" for="tipo" th:field="*{tipo}">
                    <option class="form-select form-control" selected th:value="${null}">Elija tipo de producto</option>
                    <option class="form-select form-control" th:each="t : ${tipos}" th:text="${t}" th:value="${t}"></option>
                </select>
            </div>
            <div class="form-label">
                <label for="">Puntos</label>
                <input type="number" class="form-control" th:field="*{puntos}">
            </div>
            <div class="form-label">
                <label for="">Categoria</label>
                <select class="form-select form-control" aria-label=".form-select-sm example" for="categoria" th:field="*{categoria.id}">
                    <option selected th:value="${null}">Elija categoria</option>
                    <option th:each="c : ${categorias}" th:text="${c.nombreCat}" th:value="${c.id}"></option>
                </select>
            </div>

            <!--falta añadir para subir imagen-->

        </form>
        <form name="subida-imagenes" type="POST" enctype="multipart/formdata">
            <input type="file" name="imagen" />
            <button type="button" class="btn"><input type="submit" name="subir-imagen" value="Enviar imagen"/></button>

            <div class="d-flex">
                <button class="btn btn-primary" type="button" style="width:200px;height:40px">Button</button>
                <button class="btn btn-primary" type="button" style="width:100px;height:40px">Button</button>
            </div>
        </form>
    </div>


    <!--Linea de posición -->
    <div class="container">
        <div class="position-relative m-4">
            <div class="progress" style="height: 1px;">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
            <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
            <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
        </div>
    </div>
    <!--Linea de posición -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
