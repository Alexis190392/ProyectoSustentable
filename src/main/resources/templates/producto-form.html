<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head">

    <body>
        <!--boton volver-->
        <a type="submit" class="btn btn-outline-dark" th:href="@{/producto/list}">Volver</a>
        <!--form-->
        <div class="container  container-form shadow">
            <form th:action="@{/producto/save}" method="POST" th:object="${producto}" enctype="multipart/form-data">
                <input hidden th:value="${action}" name="action">
                <div class="form-label">
                    <label  class="form-label" for="">SKU</label>
                    <input type="text" class="form-control" th:field="*{codigoBarra}">
                </div>
                <div class="form-label">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}">
                </div>
                <div class="form-label">
                    <label for="">Origen</label>
                    <input type="text" class="form-control" th:field="*{origen}">
                </div>
                <div class="form-label">
                    <label for="">Precio</label>
                    <input type="text" class="form-control" th:field="*{precio}">
                </div>
                <div class="form-label">
                    <label for="">Cantidad</label>
                    <input type="number" class="form-control" th:field="*{stock}">
                </div>

                <div class="form-label">
                    <label for="">Tipo</label>
                    <select class="form-select form-control" aria-label=".form-select-sm example" for="tipo"
                            th:field="*{tipo}">
                        <option class="form-select form-control" selected th:value="${null}">Elija tipo de producto</option>
                        <option class="form-select form-control" th:each="t : ${tipos}" th:text="${t}" th:value="${t}"></option>
                    </select>
                </div>
                <div class="form-label">
                    <label for="">Puntos</label>
                    <input type="number" class="form-control" th:field="*{puntos}">
                </div>
                <div class="form-label">
                    <label for="">Categoria</label>
                    <select class="form-select form-control" aria-label=".form-select-sm example" for="categoria"
                            th:field="*{categoria.id}">
                        <option selected th:value="${null}">Elija categoria</option>
                        <option th:each="c : ${categorias}" th:text="${c.nombreCat}" th:value="${c.id}"></option>
                    </select>
                </div>
                <div class="d-flex justify-content-center m-3">
                    <div>
                        <label class="form-label text-white me-2">Agregar foto/imagen</label>
                        <input type="file" name="archivo" class="form-control bg-dark text-light">
                    </div>
                </div>
                <!--falta añadir para subir imagen-->
                <div class="d-flex justify-content-center ">
                    <button type="submit" class="btn btn-primary btn-block">Añadir Producto</button>
                </div>
            </form>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>

</html>
