<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head">

    </head>
    <body>
        <header th:replace="/fragments/header :: header"></header>

        <main class="container">

            <div class="row">
                 <h1 
                class="display-3 fw-bold lh-1 mb-1 d-flex justify-content-center">
                Registro Vendedor
            </h1>
                <div class="row m-3">
                    <div class="col">
                        <form th:action="@{/vendedor/save}" method="POST" th:object="${vendedor}" enctype="multipart/form-data">
                            <div th:object="${vendedor}">
                                <input type="hidden" th:value="*{cuit}">    
                            </div>
                            <br>
                            <div>
                                <input type="hidden" th:value="${action}" name="action">
                            </div>
                            <br>
                            <!-------------------------------------------------------------------------------------------------->
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" th:field="*{cuit}" class="formi form-control" placeholder="Cuit" aria-label="Cuit">
                                </div>

                                <div class="col-md-6">
                                    <input type="text" th:field="*{nombre}" class="formi form-control" placeholder="Nombre" aria-label="Nombre">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="text" th:field="*{contactoMail}" class="formi form-control" placeholder="Email" aria-label="Email">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" th:field="*{domicilio}" class="formi form-control" placeholder="Domicilio" aria-label="Domicilio">
                                </div>
                                <div class="col-md-4">

                                    <select th:field="${vendedor.ciudad.id}" id="inputState" class="form-select">
                                        <option th:each="c : ${ciudades}" th:text="${c.nombre}" th:value="${c.id}" th:selected="${vendedor.ciudad != null && c.id == vendedor.ciudad.id}"></option>
                                    </select>
                                </div>
                                <!-- telefono -->
                                <div class="col-md-2">
                                    <input type="text" th:field="*{contactoCel}" class="form-control" placeholder="Telefono" aria-label="TelÃ©fono">
                                </div>
                            </div>
                            <!---------------------------------------------------------------------------------------------------------->

                            <div class="d-flex justify-content-center m-3">
                                <div>
                                    <label class="form-label ">Agregar foto/imagen</label>
                                    <input type="file" name="archivo" class="form-control ">
                                </div>
                            </div>
                            <div class="col d-flex justify-content-center mt-5">
                                <button type="submit" class="btn btn-secondary">Siguiente</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
                integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
                integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    </body>

</html>
