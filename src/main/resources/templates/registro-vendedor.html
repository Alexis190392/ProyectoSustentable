<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head">

    </head>
    <body>

        <main class="container">
            <!--<div th:replace="/fragments/admin-disclaimer :: admin-disclaimer"></div>-->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="row m-2">
                <div class="col">
                    <div class="display-1 text-center">Agregar vendedor</div>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <form th:action="@{/vendedor/save}" method="POST" th:object="${vendedor}" enctype="multipart/form-data">
                            <div th:object="${vendedor}">
                                <input type="hidden" th:value="*{cuit}">    
                            </div>
                            <br>
                            <div>
                                <input type="hidden" th:value="${action}" name="action">
                            </div>
                            <br>
                            <div class="d-flex justify-content-center m-3">
                                <div>
                                    <label class="form-label me-2">Cuit</label>
                                    <input type="number" th:field="*{cuit}" class="form-control">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center m-3">
                                <div>
                                    <label class="form-label me-2">Nombre</label>
                                    <input type="text" th:field="*{nombre}" class="form-control">
                                </div>
                            </div>
                            <div class=" d-flex justify-content-center m-3">
                                <label for="ciudad" class="form-label">Ciudad</label>
                                <div>
                                    <select class="form-select ms-2" th:field="${vendedor.ciudad.id}" name="idCiudad">
                                        <option th:each="c : ${ciudades}" th:text="${c.nombre}" th:value="${c.id}" th:selected="${vendedor.ciudad != null && c.id == vendedor.ciudad.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center m-3">
                                <div>
                                    <label class="form-label me-2">Domicilio</label>
                                    <input type="text" th:field="*{domicilio}" class="form-control">
                                </div>
                            </div>

                            <div class="d-flex justify-content-center m-3">
                                <div>
                                    <label class="form-label me-2">E-mail</label>
                                    <input type="text" th:field="*{contactoMail}" class="form-control">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center m-3">
                                <div>
                                    <label class="form-label me-2">Celular</label>
                                    <input type="text" th:field="*{contactoCel}" class="form-control">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center m-3">
                                <div>
                                    <label class="form-label ">Agregar foto/imagen</label>
                                    <input type="file" name="archivo" class="form-control ">
                                </div>
                            </div>
                            <div class="col d-flex justify-content-center mt-5">
                                <button type="submit" class="btn-primary">Siguiente</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row mb-5 d-flex justify-content-center">
                <div class="col d-flex justify-content-center">
                    <button class="button"><a th:href="@{/cliente/list}">Ver lista de clientes</a></button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button class="button"><a th:href="@{/}">Pagina Principal</a></button>
                </div>
            </div>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
                integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
                integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    </body>

</html>
