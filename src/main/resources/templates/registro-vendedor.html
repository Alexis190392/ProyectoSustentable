<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Comic+Neue&family=Inter:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header th:fragment="header" style="background-color: #20c997;" class="p-3 mb-3 border-bottom text-white">

        </div>
        <nav class="navbar navbar-light" style="background-color: #20c997;">
            <div class="container">
                <a th:href="@{/}" class="d-flex navbar-brand align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h2>Saves Trees</h2>
                </a>
            </div>
        </nav>
    </header>

    <!-- Form -->
    <div class="card container">

        <form class="cart" th:action="@{/vendedor/save}" method="POST" th:object="${vendedor}" enctype="multipart/form-data">

            <div class="row">
                <!--cuit-->
                <div class="col-md-6">
                    <input type="text" class="formi form-control" placeholder="Cuit" aria-label="Cuit" th:value="*{cuit}">
                </div>
                <!--nombre-->
                <div class="col-md-6">
                    <input type="text" class="formi form-control" placeholder="Nombre" aria-label="Nombre" th:field="*{nombre}">
                </div>
            </div>

            <!-- Email input -->
            <div class="col-md-12">
                <input type="text" class="formi form-control" placeholder="Email" aria-label="Email" th:field="*{contactoMail}">
            </div>


            <!-- domicilio -->
            <div class="row">
                <div class="col-md-5">
                    <input type="text" class="formi form-control" placeholder="Domicilio" aria-label="Domicilio" th:field="*{domicilio}">
                </div>

                <!-- Ciudad -->
                <div class="col-md-5">
                    <div>
                        <select class="form-select" th:field="${vendedor.ciudad.id}" name="idCiudad">
                        <option th:each="c : ${ciudades}" th:text="${c.nombre}" th:value="${c.id}" th:selected="${vendedor.ciudad != null && c.id == vendedor.ciudad.id}"></option>
                    </select>
                    </div>
                    <label for="ciudad" class="form-label">Ciudad</label>
                </div>
                <!-- telefono -->
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Telefono" aria-label="Teléfono" th:field="*{contactoCel}">
                </div>
            </div>

            <!--Acepto terminos-->
            <a href="">Leer términos y condiciones</a>
            <br>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Acepto los terminos y condiciones
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-secondary">Registrarse</button></form>
    </div>

    <!-- Form -->

    <br>
    <!--Botones-->
    <div class="row mb-5 d-flex justify-content-center">
        <div class="col d-flex justify-content-center">

            <button type="button" class="btn btn-link" th:href="@{/cliente/list}"><a th:href="@{/cliente/list}">Ver lista de clientes</a></button>
        </div>
        <div class="col d-flex justify-content-center">

            <button type="button" class="btn btn-link" th:href="@{/}"><a th:href="@{/}">Pagina Principal</a></button>
        </div>
    </div>
    <!--Botones-->





    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
    <!-- font-awesome para iconos en botones y otras cosas (y emn svg) -->
    <script defer src="/js/all.js"></script>

</body>



</html>
