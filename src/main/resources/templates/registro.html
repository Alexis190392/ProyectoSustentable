<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head">
    </head>

    <body>
        <header th:replace="/fragments/header :: header"></header>

        <main class="container">
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="row">
                <div class="col">
                    <div class="display-1 text-center">Registro de Usuario</div>
                </div>
                
            </div>

            <div class="row">
                <div class="col">
                    <form th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                <input name="cuit" th:value="${cuit}">
                            </div>
                            <div>
                                <input type="hidden" name="documento" th:value="${documento}">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                <label for="username" class="form-label">Username</label>
                                <input class="form-control " type="text" name="username">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                <label for="password" class="form-label">Clave</label>
                                <input class="form-control " type="password" name="password">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                <label for="password" class="form-label">Repite la clave</label>
                                <input class="form-control " type="password" name="password2">
                            </div>
                        </div>

                        <div class=" d-flex justify-content-center m-3">
                            <input type="submit" class="button">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mb-5 d-flex justify-content-center">
                <div class="col d-flex justify-content-center">
                    <button class="button"><a th:href="@{/}">Pagina Principal</a></button>
                </div>
            </div>
        </div>
    </div>
</main>

crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

<script src="/js/scripts.js"></script>

</body>

</html>
