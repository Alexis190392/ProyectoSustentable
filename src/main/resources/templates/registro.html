<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head">
    </head>

    <body>
        <header th:replace="/fragments/header :: header"></header>

        <main class="container">

            <div class="row">
                <h1 
                    class="display-3 fw-bold lh-1 mb-1 d-flex justify-content-center">
                    Datos de Usuario
                </h1>

            </div>

            <div class="row">
                <div class="col">
                    <form th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                <input type="hidden" name="documento" th:value="${documento}">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                <input type="hidden" name="cuit" th:value="${cuit}">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                <input type="text" class="formi form-control" placeholder="Nombre de Usuario" name="username">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                                
                                <input class="formi form-control" placeholder="Password" type="password" name="password">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center m-3">
                            <div>
                               
                                <input class="formi form-control" placeholder="Repite el password" type="password" name="password2">
                            </div>
                        </div>

                        <div class=" d-flex justify-content-center m-3">
                            <button type="submit" class="btn btn-secondary">Registrarse!</button>
                        </div>
                    </form>
                </div>
            </div>
</main>

crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

<script src="/js/scripts.js"></script>

</body>

</html>
