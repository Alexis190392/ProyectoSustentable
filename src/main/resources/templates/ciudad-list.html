<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <nav th:replace="/fragments/nav-bar :: nav-bar"></nav>

        <div class="container">

            <div th:if="${error}" class="alert alert-danger alert-light fade show" role="alert">
                <span th:text="${error}"></span> 
                <button type="button" class="btn-close ml-5" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${success}" class="alert alert-succes alert-light fade show" role="alert">
                <span th:text="${success}"></span> 
                <button type="button" class="btn-close ml-5" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="card mt-5">
                <div class="card-header d-flex">
                    <h3>Lista de ciudades</h3>
                    <a class="btn btn-dark ms-auto" th:href="@{/ciudad/form}">Crear ciudad</a>
                </div>
                <div class="card-body">
                    <form class="row g-3"  th:action="@{/ciudad/list}" method="GET">
                        <div class="col">
                            <input type="text" style="width: 100%" name="q" placeholder="Buscar...">
                        </div>
                        <div class="col-2">
                            <a type="submit" class="btn btn-dark mb-3">Buscar</a>
                        </div>
                    </form>
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr class="filas">
                                <th>NÂ°</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c,iterator : ${ciudades}">
                                <td th:text="${iterator.index+1}"></td>
                                <td th:text="${c.nombre}"></td>
                                <td>
                                    <a class="btn btn-dark ms-auto" th:href="@{/ciudad/delete}+'?id='+${c.id}">Eliminar</a>
                                    <a class="btn btn-dark ms-auto" th:href="@{/ciudad/form}+'?id='+${c.id}">Editar</a>
                                </td>
                            </tr>
                        </tbody>
                        <p th:if="${ciudades.isEmpty}">No hay ciudades para mostrar</p>
                    </table>
                </div>
            </div>
        </div>

</html>
