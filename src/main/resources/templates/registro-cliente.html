<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">
</head>

<body>
    <header th:replace="/fragments/header :: header"></header>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container card">
        <form th:action="@{/cliente/save}" class="cart" method="POST" th:object="${cliente}" enctype="multipart/form-data">

            <!--Documento-->
            <div class="col-md-4">
                <input th:field="*{documento}" class="formi form-control" placeholder="Documento" aria-label="Documento">
            </div>
            <div class="row">

                <!--Nombre-->
                <div class="col-md-6">
                    <input th:field="*{nombres}" class="formi form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <!--apellido-->
                <div class="col-md-6">
                    <input th:field="*{apellido}" type="text" class="formi form-control" placeholder="Apellido" aria-label="Apellido">
                </div>
            </div>
            <!--fecha de nacimiento-->
            <div class="col-md-4">
                <input type="date" th:field="*{fechaNacimiento}" class="form-control ">
                <label class="form-label ">
                    Fecha de nacimiento
              </label>
            </div>
            <div class="row">
                <!--Telefono-->
                <div class="col-md-4">
                    <div>
                        <input th:field="*{contactoCel}" type="text" class="formi form-control" placeholder="Telefono" aria-label="Teléfono">
                    </div>
                </div>
                <!--Email-->
                <div class="col-md-4">
                    <input th:field="*{contactoMail}" type="text" class="formi form-control" placeholder="Email" aria-label="Email">
                </div>
                <!--Ciudad-->
                <div class="col-md-4">
                    <select class="form-select" th:field="*{ciudad.id}">  
                        <option th:each="c : ${ciudades}" th:text="${c.nombre}" th:value="${c.id}">Ciudad</option>
                    </select>
                    <label class="form-label">Ciudad</label>
                </div>

            </div>

            <div>

                <input type="file" name="archivo" class="formi form-control ">
                <label class="form-label ">Agregar foto/imagen</label>
            </div>
            <!--Acepto terminos-->
            <a href="">Leer términos y condiciones</a>
            <br>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
            Acepto los terminos y condiciones
          </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-secondary">Registrarse</button>
            <button type="button" class="btn btn-light"><a th:href="@{/}" class="d-flex navbar-brand align-items-center mb-2 mb-lg-0">Volver
            </a></button>
    </div>
    </form>

    </div>
























    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
    <!-- font-awesome para iconos en botones y otras cosas (y emn svg) -->
    <script defer src="/js/all.js"></script>
</body>

</html>
