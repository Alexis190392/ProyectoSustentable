<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <nav th:replace="/fragments/nav-bar :: nav-bar"></nav>

        <div class="container">
            <div class="card mt-5">
                <div class="card-header d-flex">
                    <h3>Crear ciudad</h3>
                    <a class="btn btn-dark ms-auto" th:href="@{/ciudad/list}">Volver</a>
                </div>
                <div class="card-body">
                    <form th:action="@{/ciudad/save}" method="POST" th:object="${ciudad}">
                        <input hidden th:field="*{id}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ciudad de Mendoza">
                        </div>
                        <button type="submit" class="btn btn-dark ms-auto"> Guardar</button>
                    </form>
                </div>
            </div>
        </div>
