<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">
</head>

<body>
    <header th:replace="/fragments/header :: header"></header>


    <form th:action="@{/registrarse}" method="POST" th:object="${usuario}" enctype="multipart/form-data">
        <div class="row">

            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label">Documento</label>
                    <input type="number" th:field="*{documento}" class="form-control ">
                </div>
            </div>
            
            
            
            
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label ">Nombres</label>
                    <input type="text" th:field="*{nombres}" class="form-control ">
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label ">Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-control ">
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label ">Telefono</label>
                    <input type="number" th:field="*{contactoCel}" class="form-control ">
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label ">Fecha de nacimiento</label>
                    <input type="date" th:field="*{fechaNacimiento}" class="form-control ">
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label ">E-mail</label>
                    <input type="email" th:field="*{contactoMail}" class="form-control ">
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label class="form-label ">Agregar foto/imagen</label>
                    <input type="file" name="archivo" class="form-control ">
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control " type="text" name="username">
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label for="password" class="form-label">Clave</label>
                    <input class="form-control " type="password" name="password">
                </div>
            </div>
            <div class="d-flex justify-content-center m-3">
                <div>
                    <label for="password" class="form-label">Repite la clave</label>
                    <input class="form-control " type="password" name="password2">
                </div>
            </div>
            <div class="col d-flex justify-content-center mt-5">
                <button type="submit" class="btn-primary">Registrar</button>
            </div>
        </div>
    </form>




    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
















     

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <!-- scripts -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
      <script src="/js/scripts.js"></script>
      <!-- font-awesome para iconos en botones y otras cosas (y emn svg) -->
      <script defer src="/js/all.js"></script>
</body>

</html>
