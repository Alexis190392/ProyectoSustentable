<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--css PROPIO-->
    <link rel="stylesheet" href="../static/css/estilo.css">
    <!--SCRIPT FONTAWESOMEICONS-->
    <!-- https://fontawesome.com/v5.15/icons?d=gallery&p=2&m=free -->


    <!--
       script de pruebas
   -->

    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="app/js/handleCounter.js"></script>



    <script src="js/script.js"></script>
    <title>Registro vendedor</title>
</head>

<body>
    <!--Barra de navegación-->
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../" height="20" alt="" loading="lazy" />
                <h2>PST</h2>
            </a>
        </div>
    </nav>
    <!--Barra de navegación-->
    <!--Registre su negocio aquí-->
    <br>
    <div class="container">
        <center>
            <h1>Registre su negocio</h1>
        </center>
    </div>
    <br>
    <div class="border">
        <br>
        <div class="row mb-4">
            <div class="col">
                <!-- nombre input -->
                <div class="form-outline">
                    <label class="form-label" for="form3Example1">Nombre</label>
                    <input type="text" id="form3Example1" th:field="*{nombres}" class="form-control" />

                </div>
            </div>
            <div class="col">
                <!-- cuit input -->
                <div class="form-outline">
                    <label class="form-label" for="form3Example2">Cuit</label>
                    <input type="text" id="form3Example2" th:field="*{cuit}" class="form-control" />

                </div>
            </div>
        </div>

        <!-- domicilio input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Domicilio</label>
            <input type="email" id="form3Example3" th:field="*{domicilio}" class="form-control" />

        </div>

        <!-- contacto input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4">Contacto</label>
            <input type="password" id="form3Example4" th:field="*{contacto}" class="form-control" />

        </div>

        <!--horario-->
        <div>
            <h5>¿Cuál es su horario?</h5>
        </div>
        <br>
        <div class="row mb-4">
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>00:00</option>
                    <option value="1">01:00</option>
                    <option value="2">02:00</option>
                    <option value="3">03:00</option>
                    <option value="3">04:00</option>
                    <option value="3">05:00</option>
                    <option value="3">06:00</option>
                    <option value="3">07:00</option>
                    <option value="3">08:00</option>
                    <option value="3">09:00</option>
                    <option value="3">10:00</option>
                    <option value="3">11:00</option>
                    

                  </select>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>12:00</option>
                    <option value="1">13:00</option>
                    <option value="2">14:00</option>
                    <option value="3">15:00</option>
                    <option value="3">16:00</option>
                    <option value="3">17:00</option>
                    <option value="3">18:00</option>
                    <option value="3">19:00</option>
                    <option value="3">20:00</option>
                    <option value="3">21:00</option>
                    <option value="3">22:00</option>
                    <option value="3">23:00</option>
                    <option value="3">00:00</option>>
                  </select>
            </div>
        </div>
        <!--subir imagen-->
        <div class="mb-3">
            <label for="formFileSm" class="form-label">Suba el logo de su negocio</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
        </div>
        <br>

        <!-- Checkbox -->
        <div class="form-check d-flex mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" checked />
            <label class="form-check-label" for="form2Example3">
                Estás de acuerdo diga ahora o calle para siempre
              </label>
        </div>
        <div>
            <A HREF="otra_pagina.html"> Leer términos y condiciones </A>
        </div>
        <br>

        <!-- Submit button -->
        <a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Registrar</a>
        <a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Volver</a>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
